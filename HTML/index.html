<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <script defer src="/JavaScript/dashboard.js"></script>
    <script defer src="/JavaScript/experienceSystem.js"></script>
    <script defer src="/JavaScript/localSave.js"></script>
    <script defer src="/JavaScript/userKeybind.js"></script>
    <script defer src="/JavaScript/widgetManagement.js"></script>
    <script defer src="/JavaScript/googleBar.js"></script>

    <title>Page d'accueil</title>
</head>
<header>
</header>

<body>
    <div id="MainContainer" class="flex-column">
        <div id="TopButtonBar" class="flex-row justify-right">
            <button id="ModeButton" class="btn">Mode</button>
            <button id="OpenButton" class="btn">Widget</button>
        </div>

        <div id="SearchBarContainer" class="flex-column align-center">
            <label id="SearchLabel" for="searchBar" class="text-large text-center color-cyan"> Hello world !</label>
            <div class="flex-row">
                <input id="GoogleBar" class="input-text text-center color-cyan background-grey" type="text" name="searchBar" placeholder="Recherche Google ...">
                <button id="GoogleGo" class="btn" style="display: none;">Go</button>
            </div>
     
        </div>
    </div>
    <div id="ModalContainer">
        <div id="Modal">
            <div id="WidgetContainer">
                <div id="Widget1" class="widget">1</div>
                <div id="Widget2" class="widget">2</div>
                <div id="Widget3" class="widget">3</div>
                <div id="Widget4" class="widget">4</div>
                <div id="Widget5" class="widget">5</div>
                <div id="Widget6" class="widget">6</div>
                <div id="Widget7" class="widget">7</div>
                <div id="Widget8" class="widget">8</div>
                <div id="Widget9" class="widget">9</div>
                <div id="Widget10" class="widget">10</div>
            </div>
            <div id="XPDisplayContainer">
                <div id="XPLevelBadge"></div>
                <div id="XPLabel"></div>
                <div id="XPBarOuter">
                    <div id="XPBarInner"></div>
                </div>
            </div>
            <button id="CloseButton" class="btn">
                Close
            </button>   
        </div>
    </div>
</body>

</html>
