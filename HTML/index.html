<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <script defer type="module" src="/JavaScript/widgetManagement.js"></script>
    <script defer src="/JavaScript/dashboard.js"></script>
    <script defer src="/JavaScript/experienceSystem.js"></script>
    <script defer src="/JavaScript/localSave.js"></script>
    <script defer src="/JavaScript/userKeybind.js"></script>
    <script defer src="/JavaScript/googleBar.js"></script>

    <title>Page d'acceuil</title>
</head>
<header>
</header>

<body>
    <div id="MainContainer" class="flex-column">
        <div id="TopButtonBar" class="flex-row justify-right">
            <button id="ModeButton" class="btn">Mode</button>
            <button id="OpenButton" class="btn">Widget</button>
        </div>

        <div id="SearchBarContainer" class="flex-column align-center">
            <label id="SearchLabel" for="searchBar" class="text-large text-center color-cyan"> Hello world !</label>
            <div class="flex-row">
                <input id="GoogleBar" class="input-text text-center color-cyan background-grey" type="text"
                    name="searchBar" placeholder="Recherche Google ...">
                <button id="GoogleGo" class="btn text-center" style="display: none;">Go</button>
            </div>
        </div>
    </div>

    <div id="ModalContainer">
        <div id="Modal">
            <div id="Dashboard">
                <div id="NavBar" class="flex-row">
                    <button id="AddWidgetBtn" class="btn">
                        Add
                    </button>
                    <button id="CloseModalBtn" class="btn">
                        Close
                    </button>
                </div>
                <div id="WidgetContainer">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
